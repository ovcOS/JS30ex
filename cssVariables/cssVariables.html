<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="cssVariables.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base-color">Base Color</label>
    <input id="base-color" type="color" name="base-color" value="#7e61ff">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script>

  const controls = document.querySelectorAll('.controls input');
  
  function updateVariable() {
    const suffix = this.dataset.sizing || "";
    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
  };

  controls.forEach(control => control.addEventListener('change', updateVariable));
  controls.forEach(control => control.addEventListener('mousemove', updateVariable));

  </script>

</body>
</html>
