<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
const hero = document.querySelector('.hero');
const title = hero.querySelector('h1')

function shadowMove(e){
  const distance = 100;
  let xCoord = e.offsetX;
  let yCoord = e.offsetY;
  //this can be destructured into:
  // let {offsetX: xCoord, offsetY: yCoord} = e;

  const height = hero.offsetHeight;
  const width = hero.offsetWidth;

  if (this !== e.target){
    xCoord += e.target.offsetLeft;
    yCoord += e.target.offsetTop;
  };


  const moveX = Math.round((xCoord/width * distance) - distance /2)
  const moveY = Math.round((yCoord/width * distance) - distance /2)

  title.style.textShadow = (`${moveX}px ${moveY}px 0px rgba(0, 0, 0, 0.5)`);

};

hero.addEventListener('mousemove', shadowMove)
</script>
</body>
</html>
