<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const voice = new SpeechRecognition();
  voice.interimResults = true;

  const words = document.querySelector('.words');
  let talkBox = document.createElement('p');
  words.appendChild(talkBox);


  voice.addEventListener('result', e => {
    let wordArray = Array.from(e.results[0])
      .map(word => word.transcript);

    let speech = wordArray.toString();
    talkBox.innerText = speech;
    if(e.results[0].isFinal === true) {
      talkBox = document.createElement('p');
      words.appendChild(talkBox);
    };
    if (speech.includes('f***')){
      alert('Bad word alert! ðŸ’©')
    }
  })

  voice.addEventListener('end', voice.start)
  voice.start();
</script>


  <style>
    html {
      font-size: 10px;
    }
    body {
      background: #BADA55;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }
    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }
    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
