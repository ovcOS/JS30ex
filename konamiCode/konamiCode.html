<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>

<script>

receiverArray = [];
secretWord = 'password'

window.addEventListener('keyup', (e) => {
  receiverArray.push(e.key);
  receiverArray.splice(-secretWord.length - 1, receiverArray.length - secretWord.length)
  if(receiverArray.join('').includes(secretWord)){
    alert('Unicorns and Rainbows!')
    cornify_add();
  }
  console.log(receiverArray.join(''))
});

</script>

</body>
</html>
